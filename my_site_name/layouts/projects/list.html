{{ define "main" }}
<h1>Projects</h1>
<div class="projects-list">
  {{ range .Pages }}
    <div class="project-item" style="margin-bottom:2em;">
      {{ with .Params.image }}
        <img src="{{ . }}" alt="{{ $.Title }}" style="max-width: 150px; display: block; margin-bottom: 0.5em;" />
      {{ end }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ .Summary }}
    </div>
  {{ end }}
</div>
{{ end }}
